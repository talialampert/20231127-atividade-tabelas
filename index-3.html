<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table {
            border: 1px;
            border-style: solid;

            text-align: center;
        }

        td {
            border: 1px;
            border-style: solid;
            width: 50px;

         }

        tr {
            height: 50px;
        }

    </style>

</head>
<body>

    <main>

        <table>

            <tr>
                <td colspan="3"></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>

        <br>

        <table>

            <tr>
                <td rowspan="3"></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
            </tr>

        </table>

        <br>

        <table>

            <tr>
                <td colspan="5"></td>
            </tr>

            <tr>
                <td rowspan="4"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>

        </table>

    </main>
    
</body>
</html>
