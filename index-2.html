<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table {
            border: 1px;
            border-style: solid;
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        td {
            border: 1px;
            border-style: solid;
         }

    </style>

</head>
<body>

    <main>

        <table>

            <thead>
                <tr>
                    <td colspan="3" style="height: 50px;">TOPO</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td style="height: 300px;">MENU</td>
                    <td colspan="2">CONTEÚDO</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3" style="height: 25px;">RODAPÉ</td>
                </tr>
            </tfoot>
        </table>

    </main>
    
</body>
</html>
