<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table {
            border: 1px;
            border-style: solid;
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px;
            border-style: solid;
         }

    </style>

</head>
<body>
    
    <main>

        <table>

            <tbody>

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td align="center">4</td>
                    <td align="center">5</td>
                    <td align="center">6</td>
                </tr>

                <tr>
                    <td align="right">7</td>
                    <td align="right">8</td>
                    <td align="right">9</td>
                </tr>

            </tbody>

        </table>

        <br>

        <table>

            <tbody>

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td colspan="3" align="center">4</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>

            </tbody>

        </table>

        <br>

        <table>

            <tbody>

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" align="center">3</td>
                </tr>

                <tr>
                    <td colspan="2" align="center">4</td>
                </tr>

                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>

            </tbody>

        </table>

    </main>
    
</body>
</html>
